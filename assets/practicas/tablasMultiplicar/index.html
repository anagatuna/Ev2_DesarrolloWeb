<!DOCTYPE html>
<html lang="es" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <!-- Referencia de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Referencia a nuestro CSS para el botón de regresar -->
    <link rel="stylesheet" href="/assets/css/btn-style.css">
</head>

<body>
    <main class="container border p-4 mt-5 rounded bg-white shadow-sm">
        <section class="mt-3">
            <a href="/index.html" target="_blank" class="btn-regresar">
                Regresar a la página principal
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </div>
            </a>
        </section>

        <section class="mt-3 text-center mb-4">
            <h1>Tablas de Multiplicar</h1>
            <h3>Estructura For</h3>
            <form action="" autocomplete="off">
                <section class="row justify-content-center mt-4">
                    <div class="col-4">
                        <label for="txtNumero">Numero</label>
                        <input id="txtNumero" type="number" name="txtNumero" placeholder="Obligatorio"
                            class="form-control mt-2">
                        <div id="resultado"></div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-12 text-center">
                            <button class="btn btn-success" type="button" onclick="tablaFor()">MOSTRAR TABLA</button>
                            <button class="btn btn-secondary" type="reset" onclick="Reinicio()">LIMPIAR</button>
                        </div>
                    </div>
                </section>
        </section>

        <script type="text/JavaScript">
                function tablaFor() {
                    // Declaración de variables y obtener los valores asignados
                    let numero = parseInt(document.getElementById('txtNumero').value);
                    let lista = '<table class = "table table-hover mt-4">';
                    let resultado;
                    
                    for (let i = 1; i <= 10; i++) {
                        resultado = numero * i;
                        lista += '<tr><td>' + numero + ' x ' + i + ' = ' + resultado + '</td></tr>';
                    }
                
                    lista += '</table>';
                    document.getElementById('resultado').innerHTML = lista;
                }
                function Reinicio() { //recarga la pagina
                    location.reload();
                }
            </script>
        </form>
    </main>
</body>

</html>
