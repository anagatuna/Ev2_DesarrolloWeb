<!DOCTYPE html>
<html lang="es" translate="no">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Loader</title>
	<!-- Referencia de Boostrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<!-- Referencia a nuestro CSS para el botón de regresar -->
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>

<body>
	<div id="loader-container">
		<div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
			<div class="wheel"></div>
			<div class="hamster">
				<div class="hamster__body">
					<div class="hamster__head">
						<div class="hamster__ear"></div>
						<div class="hamster__eye"></div>
						<div class="hamster__nose"></div>
					</div>
					<div class="hamster__limb hamster__limb--fr"></div>
					<div class="hamster__limb hamster__limb--fl"></div>
					<div class="hamster__limb hamster__limb--br"></div>
					<div class="hamster__limb hamster__limb--bl"></div>
					<div class="hamster__tail"></div>
				</div>
			</div>
			<div class="spoke"></div>

		</div>
	</div>

	<section id="page-content" class="container border p-4 p-md-3 mt-5 rounded bg-white shadow-sm text-center">
		<a href="/index.html" target="_blank" class="btn-regresar mb-4 mt-3">
			Regresar a la página principal
			<div class="icon">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
					class="bi bi-arrow-left-short" viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
				</svg>
			</div>
		</a>

		<div class="mt-3">
			<h1>¡Página Cargada!</h1>
			<p>Para hacer una simulación de carga, dar click al botón inferior.</p>

			<button id="reload-btn" class="btn btn-primary mt-3 mb-3">Simular Recarga</button>
		</div>
	</section>

</body>

</html>
