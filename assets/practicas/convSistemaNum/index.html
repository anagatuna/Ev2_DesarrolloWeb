<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor</title>
  <!-- Referencia de Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Referencia a nuestro CSS para el botón de regresar -->
  <link rel="stylesheet" href="../../css/btn-style.css">
  <!-- Referencia a JavaScript -->
  <script src="assets/convertidor.js"></script>
</head>

<body class="bg-body-secondary">
  <main class="container p-3 mt-5 rounded shadow-lg p-2 mb-2 bg-white">
    <section class="mt-3">
      <a href="../../../index.html" class="btn-regresar">
        Regresar a la página principal
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
        </div>
      </a>
    </section>

    <header class="display text-center">
      <h1>Convertidor Numérico</h1>
    </header>
    <form action="" autocomplete="off">
      <section class="row g-5 mt-2 mb-5 justify-content-center">
        <div class="col-5">
          <label for="txtNumero">Numero Decimal</label>
          <input id="txtNumero" type="number" name="txtNumero" placeholder="Obligatorio" class="form-control" />
        </div>
        <div class="col-5">
          <label for="txtResultado">Numero Binario</label>
          <input id="txtResultado" type="number" name="txtResultado" placeholder="Resultado" class="form-control"
            disabled>
        </div>
      </section>

      <section class="row">
        <div class="col-12 p-4 text-center">
          <button class="btn btn-success" type="button" onclick="Conversion()">
            Aceptar
          </button>
          <button class="btn btn-secondary" type="button" onclick="Reinicio()">Reiniciar</button>
        </div>
      </section>
    </form>
  </main>
</body>

</html>
