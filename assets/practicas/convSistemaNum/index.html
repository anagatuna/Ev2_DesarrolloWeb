<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="assets/convertidor.js"></script>
</head>
<body class="bg-body-secondary">
    <main class="container p-3 mt-5 rounded shadow-lg p-2 mb-2 bg-white">
        <header class="display text-center">
            <h1>Convertidor Num√©rico</h1>
        </header>
        <form action="" autocomplete="off">
        <section class="row g-5 mt-2 mb-5 justify-content-center">
          <div class="col-5">
            <label for="txtNumero">Numero Decimal</label>
            <input
              id="txtNumero"
              type="number"
              name="txtNumero"
              placeholder="Obligatorio"
              class="form-control"
            />
          </div>
          <div class="col-5">
            <label for="txtResultado">Numero Binario</label>
            <input id="txtResultado" type="number" name="txtResultado" placeholder="Resultado" class="form-control" disabled>
          </div>
        </section>
        <section class="row">
          <div class="col-12 p-4 text-center">
            <button
              class="btn btn-success"
              type="button"
              onclick="Conversion()">
              Aceptar
            </button>
            <input type="reset" class="btn btn-danger" value="Limpiar" />
          </div>
        </section>
      </form>
    </main>
</body>
</html>
