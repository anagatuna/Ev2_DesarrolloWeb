<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votación</title>
  <!-- Referencia de Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Referencia a nuestro CSS para el botón de regresar -->
  <link rel="stylesheet" href="/assets/css/btn-style.css">
  <!-- Referencia a JavaScript -->
  <script src="assets/votos.js"></script>
</head>

<body class="bg-body-secondary">
  <main class="container p-4 mt-5 rounded shadow bg-white">
    <section class="mt-3">
      <a href="../../../index.html" class="btn-regresar">
        Regresar a la página principal
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
        </div>
      </a>
    </section>

    <header class="text-center mb-4">
      <h1 class="h2">Sistema de Votación</h1>
      <p class="text-muted mb-0">
        (1) Hiram &nbsp;•&nbsp; (2) Ángel &nbsp;•&nbsp; (3) Omar &nbsp;•&nbsp; (0) Finalizar
      </p>
    </header>

    <!-- Entrada de voto -->
    <section class="row justify-content-center g-3">
      <div class="col-12 col-md-6">
        <label for="txtVoto" class="form-label fw-semibold">Ingresa el número del candidato</label>
        <input id="txtVoto" type="number" min="0" class="form-control" placeholder="1, 2, 3 o 0 para terminar">
        <div class="form-text">Todo voto debe ser un valor positivo. </div>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-success me-2" type="button" id="btnVotar" onclick="ConteoVotos()">Votar</button>
        <button class="btn btn-secondary" type="button" onclick="Reinicio()">Reiniciar</button>
      </div>
    </section>

    <!-- Estado / Mensajes -->
    <section class="mt-4">
      <div id="alerta" class="alert d-none" role="alert"></div>
    </section>

    <!-- Resultados finales -->
    <section class="mt-4">
      <div id="resultadoFinal"></div>
    </section>
  </main>
