<!DOCTYPE html>
<html lang="es" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Operaciones Básicas</title>
    <!-- Referencia de Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Referencia a nuestro CSS para el botón de regresar -->
    <link rel="stylesheet" href="../../css/btn-style.css">
</head>

<body>
    <main class="container border p-4 mt-5 rounded bg-white shadow-sm">
        <section class="mt-3">
            <a href="../../../index.html" class="btn-regresar">
                Regresar a la página principal
                <div class="icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-arrow-left-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
                    </svg>
                </div>
            </a>
        </section>
        <h1 class="mt-3 text-center mb-4">Calculadora de Operaciones Básicas</h1>
        <form action="" autocomplete="off">
            <section class="row">
                <div class="col-4">
                    <label for="txtNumero1">Numero 1</label>
                    <input id="txtNumero1" type="number" name="txtNumero1" placeholder="Obligatorio"
                        class="form-control">
                </div>
                <div class="col-4">
                    <label for="txtNumero2">Numero 2</label>
                    <input id="txtNumero2" type="number" name="txtNumero2" placeholder="Obligatorio"
                        class="form-control">
                </div>
                <div class="col-4">
                    <label for="ddlOperacion">Operación</label>
                    <select name="ddlOperacion" id="ddlOperacion" class="form-control">
                        <option value="0" selected disabled>[Seleccione]</option>
                        <option value="suma">Suma</option>
                        <option value="resta">Resta</option>
                        <option value="multiplicacion">Multiplicación</option>
                        <option value="division">División</option>
                        <option value="modulo">Módulo (residuo)</option>
                    </select>
                </div>
                <div class="row mt-5">
                    <div class="col-12 text-center">
                        <button class="btn btn-success" type="button" onclick="operacionesBasicas()">CALCULAR</button>
                        <input type="reset" class="btn btn-danger" value="LIMPIAR">
                    </div>
                </div>
            </section>

            <script type="text/JavaScript">
                function operacionesBasicas() {
                    // Declaración de variables
                    let numero1, numero2, resultado;

                    // Obtener los valores y asignarlos a las variables
                    operacion = document.getElementById('ddlOperacion').value;
                    numero1 = parseFloat(document.getElementById('txtNumero1').value);
                    numero2 = parseFloat(document.getElementById('txtNumero2').value);

                    // Definir las operaciónes dependiendo de la elección
                    switch (operacion) {
                        case 'suma':
                            resultado = numero1 + numero2;
                            break
                        case 'resta':
                            resultado = numero1 - numero2;
                            break
                        case 'multiplicacion':
                            resultado = numero1 * numero2;
                            break
                        case 'division':
                            resultado = numero1 / numero2;
                            break
                        case 'modulo':
                            resultado = numero1 % numero2;
                            break
                        default:
                            resultado = 'Operación no válida';
                    }
                
                    // Imprimir el resultado
                    alert('La operación ' + operacion + ' de ' + numero1 + ' y ' + numero2 + ' es ' + resultado);
                }
            </script>
        </form>


    </main>
</body>

</html>
