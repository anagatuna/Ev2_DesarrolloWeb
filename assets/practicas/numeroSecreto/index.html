<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adivinar el Número</title>
  <!-- Referencia de Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Referencia a nuestro CSS para el botón de regresar -->
  <link rel="stylesheet" href="/assets/css/btn-style.css">
  <!-- Referencia a JavaScript -->
  <link src="adivinarNumero.js">
</head>

<body>
  <div class="container mt-5">
    <section class="mt-3 mb-5">
      <a href="/index.html" class="btn-regresar">
        Regresar a la página principal
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
        </div>
      </a>
    </section>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card text-center shadow">
          <div class="card-body p-4">
            <h3 class="card-title mb-3">Adivina el Número Secreto</h3>
            <p class="card-text text-muted">
              He pensado un número del 1 al 100. ¡Tienes 5 intentos para
              adivinarlo!
            </p>

            <div class="d-grid my-4">
              <button type="button" id="numeroAleatorio" class="btn btn-primary btn-lg"
                onclick="generarNumeroAleatorio()">
                Empezar a Jugar
              </button>
            </div>

            <div id="areaJuego">
              <div class="input-group mb-3">
                <input type="number" id="txtNumeroIngresado" class="form-control" placeholder="Ingresa tu número..." />
                <button type="button" id="revisarNumero" class="btn btn-success" onclick="revisarNumero()">
                  Revisar
                </button>
              </div>
            </div>

            <p id="pista" class="mt-3 fs-5"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="adivinarNumero.js"></script>
</body>

</html>
