<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adivinar el Número</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link src="adivinarNumero.js">
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card text-center shadow">
            <div class="card-body p-4">
              <h3 class="card-title mb-3">Adivina el Número Secreto</h3>
              <p class="card-text text-muted">
                He pensado un número del 1 al 100. ¡Tienes 5 intentos para
                adivinarlo!
              </p>

              <div class="d-grid my-4">
                <button
                  type="button"
                  id="numeroAleatorio"
                  class="btn btn-primary btn-lg"
                  onclick="generarNumeroAleatorio()"
                >
                  Empezar a Jugar
                </button>
              </div>

              <div id="areaJuego">
                <div class="input-group mb-3">
                  <input
                    type="number"
                    id="txtNumeroIngresado"
                    class="form-control"
                    placeholder="Ingresa tu número..."
                  />
                  <button
                    type="button"
                    id="revisarNumero"
                    class="btn btn-success"
                    onclick="revisarNumero()"
                  >
                    Revisar
                  </button>
                </div>
              </div>

              <p id="pista" class="mt-3 fs-5"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="adivinarNumero.js"></script>
  </body>
</html>
