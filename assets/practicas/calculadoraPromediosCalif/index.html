<!DOCTYPE html>
<html lang="es" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link src="calculoPromedio.js" />
    <title>Calcular promedios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

          <form action="" autocomplete="off">
            <fieldset>
              <h3 class="card-title mb-4">Calculadora de Promedios</h3>
              <div class="mb-3">
                <label for="txtCantidadCalificaciones" class="form-label"
                  >¿Cuántas calificaciones quieres promediar?</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="txtCantidadCalificaciones"
                  min="1"
                />
              </div>
              <div class="text-center">
                <button
                  type="button"
                  id="btnGenerar"
                  class="btn btn-primary"
                  onclick="generarCampos()"
                >
                  Generar campos
                </button>
              </div>

              <div id="contenedorCalificaciones"></div>

              <br />

              <button
                type="button"
                id="btnCalcular"
                class="btn btn-success mt-3"
                onclick="calcularPromedio()"
              >
                Calcular promedio
              </button>

              <div id="pResultado" class="alert alert-info mt-4" role="alert">
                El promedio es: <strong id="resultado"></strong>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <script src="calculoPromedio.js"></script>
  </body>
</html>
