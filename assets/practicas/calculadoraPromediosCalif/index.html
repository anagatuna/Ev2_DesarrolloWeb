<!DOCTYPE html>
<html lang="es" translate="no">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcular promedios</title>
  <!-- Referencia de Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- Referencia a nuestro CSS para el botón de regresar -->
  <link rel="stylesheet" href="/assets/css/btn-style.css">
  <!-- Referencia a JavaScript -->
  <link src="calculoPromedio.js" />
</head>

<body>
  <div class="container mt-5">
    <section class="mt-3 mb-5">
      <a href="../../../index.html" class="btn-regresar">
        Regresar a la página principal
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5" />
          </svg>
        </div>
      </a>
    </section>
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <form action="" autocomplete="off">
          <fieldset>
            <h3 class="card-title mb-4">Calculadora de Promedios</h3>
            <div class="mb-3">
              <label for="txtCantidadCalificaciones" class="form-label">¿Cuántas calificaciones quieres
                promediar?</label>
              <input type="number" class="form-control" id="txtCantidadCalificaciones" min="1" />
            </div>
            <div class="text-center">
              <button type="button" id="btnGenerar" class="btn btn-primary" onclick="generarCampos()">
                Generar campos
              </button>
            </div>

            <br>

            <div id="contenedorCalificaciones" class="text-center"></div>

            <br />

            <button type="button" id="btnCalcular" class="btn btn-success mt-3" onclick="calcularPromedio()">
              Calcular promedio
            </button>

            <button type="button" id="btnReset" class="btn btn-primary mt-3" onclick="reiniciarPagina()">
              Reiniciar
            </button>

            <div id="pResultado" class="alert alert-info mt-4" role="alert">
              El promedio es: <strong id="resultado"></strong>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
  <script src="calculoPromedio.js"></script>
</body>

</html>
