<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Color</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/estilo.css">

</head>

<body>

    <!--Recuadro con el texto-->
    <div class="recuadro">
        <h1>Cambia de Color</h1>
        <p>¡Elige un color para el fondo de la página!</p>

        <div class="selColor">
            <input id="color" type="color" value="#000000" class="form-control form-control-color d-inline-block"
                style="width: 60px;">
            <br><br>
            <button class="btn btn-primary" onclick="cambiarColor()">Aceptar</button>
            <!--Boton para restablecer a color inicial-->
            <button class="btn btn-warning" onclick="restablecerColor()">Restablecer</button>
        </div>
    </div>

    <!--Funcion para cambiar de color-->
    <script>
        //Aqui guardo el color inicial default para el boton "restablecer"
        const colorInicial = getComputedStyle(document.body).backgroundColor;

        //Funcion para el boton de "aceptar" para cambiar al color seleccionado
        function cambiarColor() {
            let colorSeleccionado = document.getElementById("color").value;
            document.body.style.backgroundColor = colorSeleccionado;
        }

        //Funcion para el boton "restablecer" y volver al color inicial
        function restablecerColor() {
            document.body.style.backgroundColor = colorInicial;
            document.getElementById("color").value = "#000000";
        }
    </script>

</body>

</html>
